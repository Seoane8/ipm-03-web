<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokedex</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/master.css" />
		<script src="js/pokemon.js"></script>
	</head>
	<header>
		<div class="header">
			<h1><a style="text-decoration:none" href="index.html">Pokedex</a></h1>
		</div>
	</header>
	<div class="body">
			<h1 id=pokemonSplashArt></h1>
            <h2 id=pokemonName></h2>
            <div class="loader" id=pokemonLoader></div>
			<div class='name'>
				<ul>
					<li>
						<dl>
							<dt><p class="left"><b>Types:</b></p></dt>
							<dd id="pokemonTypeList"></dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><p class="left"><b>Height:</b></p></dt>
							<dd id="pokemonHeight"></dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><p class="left"><b>Weight:</b></p></dt>
							<dd id="pokemonWeight"></dd>
						</dl>
					</li>
				</ul>
				<ul class="rows">
					<li>
						<dl>
							<dt><p class="left"><b>Abilities:</b></p></dt>
							<dd id="pokemonAbility"></dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><p class="left"><b>Moves:</b></p></dt>
							<dd id="pokemonMove"></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>
</html>
