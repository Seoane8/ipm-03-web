<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokedex</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/master.css" />
		<script src="js/pokemon.js"></script>
	</head>
	<header>
		<div class="header">
			<h1><a style="text-decoration:none" href="index.html">Pokedex</a></h1>
		</div>
	</header>
	<div class="body" role="main">
			<img id=pokemonSplashArt src=img/unknown.jpg alt="Pokemon image not available">
            <div class="loader" id=pokemonLoader></div>
            <div id="types">
            </div>
            <div class="stats">
                <div><span>HP</span><div id="hp"></div></div>
                <div><span>Attack</span><div id="attack"></div></div>
                <div><span>Defense</span><div  id="defense"></div></div>
                <div><span>Special Attack</span><div id="special-attack"></div></div>
                <div><span>Special Defense</span><div id="special-defense"></div></div>
                <div><span>Speed</span><div id="speed"></div></div>
            </div>
            <ul id="pokemonInfo">
            </ul>
			<div class='name'>
				<div class="container body">
						<p><b>Moves</b></p>
						<div class="columns" id="pokemonMove"></div>
				</div>
			</div>
		</div>
</html>
