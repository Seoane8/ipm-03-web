<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokedex</title>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/master.css" />
		<script src="js/javascript.js"></script>
	</head>
	<header>
		<div class="header">
			<h1><a style="text-decoration:none" href="index.html">Pokedex</a></h1>
		</div>
	</header>
		<div class="body size" role="main">
			<div  id="searchBar" role="search">
				<div><img src="img/search.svg" role="button" alt="search button" onclick=searchBarPokemon()></div>
				<input type="text" placeholder="Search a PokÃ©mon..." onkeypress="if (event.keyCode == 13){searchPokemon(this.value)}">
			</div>
			<select id="typeSelect" role="form" onchange=searchType(this.value)>
				<option hidden selected>Select a type...</option>
				<option value="0">all</option>
			</select>
			<div class="loader" id=listLoader></div>
			<ul class="name" id="typeList" aria-live="assertive">

			</ul>
		</div>
</html>
